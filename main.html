<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name <input id="name" type="text" placeholder="Name" /></label> <br/>
		
		<label for="phone">Phone Number <input id="phone" type="text" placeholder="Phone Number" /></label> <br/>
		
		<label for="address">Address <input id="address" type="text" placeholder="Address" /></label> <br/>

		<label for="checkbox">Have you ever lived with a Dog before? <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"/></label><br />

		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="breeds" multiple>
			<option>German Shephard</option>
			<option>Bulldog</option>
			<option>Golden Retriever</option>
			<option>Poodle</option>
			<option>Beagle</option>
			<option>Pug</option>
			<option>Rottweiler</option>
		</select> <br />

		<button type="submit" id="submit">Submit</button> <br />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
